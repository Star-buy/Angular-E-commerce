<div class="conti">
  <div class="left"></div>
  <div class="right">
    <h1 style="color: #b64b20">Registration</h1>
    <br />
    <form #f="ngForm"(ngSubmit)="addUser(f)">
    <div>
      <p>Fill your name</p>
      <input placeholder="Your Name..." class="nwme" type="userName" #password name="userName"  required (change)="GetuserName($event)"/>
      <p>Email</p>
      <input placeholder="@gmail.com" class="nwme" name="email" type="email" #email name="email"  required (change)="GetEmail($event)"/>
      <p>Password</p>
      <input
        type="password"
        placeholder="Your Password..."
        class="nwme"
        name="password"
        #password name="password"  required (change)="GetPassword($event)"
      />
      <p>Confirm Passwordd</p>
      <input
        type="password"
        placeholder="Your Password..."
        class="nwme"
        #password name="confirmPassword"  required (change)="GetconfirmPassword($event)"
      /><br />
      <div>
        <h2 class="textoo">Select your image</h2>
      
      <input name="image" type="file" required (change)="seletImage($event)"><br/>
        <img class="image" *ngIf="url" [src]="url" alt="image" />
      </div>

      <select class="nwme" name="gender" style="align-items: center">

        <option value="none" selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="kids">kids</option>
      </select>
      <button class="btna">registrer</button>
    </div>
    <!-- <span class="span-span"
      >login <button href="" class="a-a" routerLink="/signin">login</button></span
    > -->
  </form>
  </div>
</div>
